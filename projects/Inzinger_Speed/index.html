        color: white;
        transition: 0.2s cubic-bezier(0.03, 0.64, 0.57, 1);
        cursor: pointer;
      }

      a {
        color: #0e1012;
        text-decoration: none;
        transition: 0.2s cubic-bezier(0.03, 0.64, 0.57, 1);
      }

      li:hover a {
        color: white;
        transition: 0.2s cubic-bezier(0.03, 0.64, 0.57, 1);
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: red;
        z-index: -1;
      }

      main {
        flex-grow: 1;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      footer {
        display: flex;
        font-family: Helvetica, Arial;
        width: 100%;
        font-size: 14px;
        justify-content: space-between;
      }

    <script>
      function downLink() {
        var imageAddr = "image.jpg";
        var downloadSize = 5000;

        function map_range(value, low1, high1, low2, high2) {
          return low2 + ((high2 - low2) * (value - low1)) / (high1 - low1);
        }

        var startTime, endTime;
        var download = new Image();

        startTime = new Date().getTime();
        var cacheBuster = "?nnn=" + startTime;
        download.src = imageAddr + cacheBuster;

        download.onload = function () {
          endTime = new Date().getTime();
          var duration = (endTime - startTime) / 1000;
          var speedMbps = ((downloadSize * 8) / duration / 1048576).toFixed(2);
          if (speedMbps > 50) {
            speedMbps = 50;
          }
          var weight = map_range(speedMbps, 0, 50, 0, 1000);

          console.log(speedMbps);

          document.querySelector(".og").style.fontVariationSettings =
            '"wght" ' + weight;

          document.querySelectorAll(".speed").forEach(function (el, i) {
            el.style.fontVariationSettings = '"wght" ' + weight;
            el.style.fontSize =
              20 - map_range(speedMbps, 0, 50, 0, i / 10) + "vw";
            el.style.opacity = 1 - i / 10;
            el.style.marginLeft = map_range(speedMbps, 0, 50, 0, -i / 3) + "vw";
            el.style.marginTop = map_range(speedMbps, 0, 50, 0, i / 3) + "vw";
          });
        };
      }

      setInterval(downLink, 10);
    </script>
